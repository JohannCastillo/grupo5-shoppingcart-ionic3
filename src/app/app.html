<ion-menu [content]="content" type="overlay">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

  <ion-footer>
    <!-- I need to do this with a smaller font -->
    <ion-title class="footer-subtitle">Grupo 5 - Integrantes</ion-title>
    <div class="team-members">
      <ion-label>Castillo Oliva Johann</ion-label>
      <ion-label>Espinosa Luna Bruno</ion-label>
      <ion-label>García Gutiérrez Willy</ion-label>
      <ion-label>Montañez Días Bruno</ion-label>
      <ion-label>Varas Zurita Piero</ion-label>
    </div>
  </ion-footer>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
